<div class="container-fluid" ng-controller="UserListCtrl">
  <div class="row-fluid">
    <input type="text" ng-model="query">
    <span class="span9"></span>
  </div>

  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->
      <div class="row-fluid">
        <ul class="nav nav-pills nav-stacked">
          <li ng-repeat="user in users | filter:query" ng-class="{active: isOpen(user)}">
            <a href="" ng:click="open(user)">{{user.firstname}} {{user.lastname}}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="span10">
      <!--Body content-->
      <div ng-include src="'views/detail.html'"></div>
    </div>
  </div>
</div>
