<ng-switch on="anyItemOpen()">
  <div ng-switch-when="true">
    <div ng-controller="UserDetailCtrl">
      <div class="hero-unit">
        <div class="row">
          <span class="span2"></span>
          <span class="span4">
            {{opened.firstname}} {{opened.lastname}}
            {{opened.email}}
          </span>
          <span class="span4"><img src={{opened.picture}} class="img-rounded"></span>
        </div>
      </div>

      <div class="hero-unit">
        <ul class="activities">
          <div class="row">
            <legend>Activities:</legend>
          </div>

          <div ng-repeat="activity in opened.activities" class="well">
            <div class="row">
              <div class="span2"></div>
              <div class="span1">
                <span>{{activity.service}}</span>
                <span>{{activity.type}}</span>
                <span>{{activity.object_id}}</span>
              </div>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </div>
</ng-switch>
